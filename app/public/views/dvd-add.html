<h1>Ajout d'un nouveau film</h1>

<div class="row-fluid">
    <div class="span6">
        <!-- Form content -->
        <div class="row-fluid">
            <form name="dvdForm" class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputDvdName">Nom du film</label>

                    <div class="controls">
                        <div class="input-append">
                            <input type="text" id="inputDvdName" ng-model="dvd.name" placeholder="Nom du film" required>
                            <button class="btn" type="button"
                                    title="Pré-remplissage des champs si le film est répertorié">Rechercher
                            </button>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDvdGenre">Genre</label>

                    <div class="controls">
                        <select id="inputDvdGenre">
                            <option ng-repeat="genre in genres" ng-model="dvd.genre">{{genre}}</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDvdReleaseData">Date de sortie</label>

                    <div class="controls">
                        <input type="text" id="inputDvdReleaseData" ng-model="dvd.releaseDate"
                               placeholder="Date de sortie (1 janvier 2014)" required></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDvdOverview">Resumé</label>

                    <div class="controls">
                        <textarea rows="5" id="inputDvdOverview" ng-model="dvd.overview" placeholder="Resumé du film"
                                  required class="textArea"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDvdProductionCompanies">Sociétés de Production</label>

                    <div class="controls">
                        <textarea rows="2" id="inputDvdProductionCompanies" ng-model="dvd.productionCompanies"
                                  placeholder="Sociétés de Production (MGM, Pixar, ...)" required
                                  class="textArea"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDvdDirector">Producteur</label>

                    <div class="controls">
                        <input type="text" id="inputDvdDirector" ng-model="dvd.director"
                               placeholder="producteur (James Cameron)" required></textarea>
                    </div>
                </div>
                <div class="controls">
                    <button type="submit" id="saveButton" ng-click="performSave()" ng-disabled="!dvdForm.$valid"
                            class="btn btn-primary">Sauvegarder
                    </button>
                    <button type="button" id="cancelButton" ng-click="cancelAddDvd()" class="btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div class="span6">
            <!-- Picture content -->
            <!--<canvas id="imageCanvas" width="500" height="500" onload="cancelAddDvd()"></canvas>-->
            <img id="moviePoster" src={{moviePoster}} width="480" height="250" class="movie-poster">
        </div>
</div>
